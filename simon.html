<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game </title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game </h1>
    <h3>press! any Alphabet or space to start the game</h3>
    <h2>High Score : </h2>

    <div class="line1">

        <div class="button" type="button" id="red">2</div>

    </div>

    <div class="line2">
        <div class="button" type="button" id="green">3</div>
        <div class="button" type="button" id="blue">4</div>
    </div>


    <script src="simon.js"></script>

</body>

</html>
